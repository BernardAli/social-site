{% extends "base.html" %}
{% load humanize %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user_posts' post.author.username %}">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
              {% if post.author == user %}
                <div>
                  <a href="{% url 'post_update' post.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                  <a href="{% url 'post_delete' post.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
              {% endif %}
            </div>
            <h2 class="article-title">{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
{% endblock content %}
